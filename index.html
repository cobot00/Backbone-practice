<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap-thememin.min.css" />
    
	<title>Backboneてすと</title>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="./view.html">Backboneてすと</a>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    
	<div id="main" class="container"> 
        <h1>Person</h1>
     
        <form id="addForm" class="form">
            <input type="text" name="name" class="input-block-level" placeholder="Name"/>
            <input type="number" name="age" placeholder="Age" size="2" width="2" max="99"/>
            <input type="text" name="country" class="input-block-level" placeholder="Country"/>
            <a href="#" id="addBtn" class="btn btn-primary">Add</a>
        </form>
     
        <table id="persons" class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="personList">
                
            </tbody>
        </table>
    </div>

    <script type="text/template" id="tmpl_itemview">
        <td><span><%= name %></span></td>
        <td><span><%= age %></span></td>
        <td><span><%= country %></span></td>
        <td><a href="#" class="delete">delete</a></td>
    </script>

    <script type="text/javascript" src="./lib/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="./lib/js/json2.js"></script>
    <script type="text/javascript" src="./lib/js/underscore.js"></script>
    <script type="text/javascript" src="./lib/js/backbone.js"></script>
    <script type="text/javascript" src="./js/backbone_models.js"></script> 
    <script type="text/javascript" src="./js/backbone_practice.js"></script> 
</body>
</html>
